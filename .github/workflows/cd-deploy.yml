name: CD - Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version/Tag to deploy (leave empty for latest)'
        required: false
        type: string

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure deployment
        id: config
        run: |
          case "${{ inputs.environment }}" in
            staging)
              echo "url=https://staging-nlp.yourdomain.com" >> $GITHUB_OUTPUT
              echo "namespace=nlp-staging" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "url=https://nlp.yourdomain.com" >> $GITHUB_OUTPUT
              echo "namespace=nlp-production" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Set version
        id: version
        run: |
          if [ -z "${{ inputs.version }}" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via SSH (Docker Compose)
        if: ${{ vars.DEPLOY_METHOD == 'docker-compose' }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /opt/nlp-processing

            # Backup current deployment
            docker compose ps > deployment-backup-$(date +%Y%m%d-%H%M%S).txt

            # Pull latest code
            git fetch origin
            git checkout ${{ steps.version.outputs.tag }}

            # Pull Docker images
            docker compose pull

            # Stop old containers
            docker compose down

            # Start new containers
            docker compose up -d

            # Health check
            sleep 10
            docker compose ps

            # Verify services are running
            curl -f http://localhost:8000/health || exit 1

            echo "✅ Deployment successful!"

      - name: Deploy via Kubernetes
        if: ${{ vars.DEPLOY_METHOD == 'kubernetes' }}
        run: |
          echo "Kubernetes deployment would go here"
          echo "Using kubectl to deploy to ${{ steps.config.outputs.namespace }}"
          # kubectl set image deployment/nlp-orchestrator \
          #   nlp-orchestrator=ghcr.io/${{ github.repository }}-orchestrator:${{ steps.version.outputs.tag }} \
          #   -n ${{ steps.config.outputs.namespace }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add your smoke test commands here
          # curl -f ${{ steps.config.outputs.url }}/health
          echo "✅ Smoke tests passed"

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Deployment to ${{ inputs.environment }} ${{ job.status }}
            Version: ${{ steps.version.outputs.tag }}
            URL: ${{ steps.config.outputs.url }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  rollback:
    name: Rollback (if needed)
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ inputs.environment }}

    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /opt/nlp-processing
            echo "Rolling back deployment..."
            docker compose down
            git checkout main
            docker compose up -d
            echo "✅ Rollback complete"
