name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREVIOUS_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Generate changelog since last tag
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## What's Changed

          ${{ steps.changelog.outputs.changelog }}

          ## Docker Images

          Pull the latest images:
          ```bash
          docker pull ghcr.io/${{ github.repository }}-orchestrator:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}-ner:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}-dp:${{ github.ref_name }}
          docker pull ghcr.io/${{ github.repository }}-event-llm:${{ github.ref_name }}
          ```

          ## Deployment

          Update your `.env` file and deploy:
          ```bash
          git pull origin main
          git checkout ${{ github.ref_name }}
          docker compose pull
          docker compose up -d
          ```

          ## API Changes

          - API endpoints are now versioned: `/api/v1/*`
          - View API docs at: `http://your-host:8000/api/v1/docs`

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref_name }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          mkdir -p release-package

          # Copy essential files
          cp docker-compose.yml release-package/
          cp .env.example release-package/.env.example
          cp -r config release-package/
          cp README.md release-package/ || true

          # Create deployment script
          cat > release-package/deploy.sh << 'EOF'
          #!/bin/bash
          set -e

          echo "NLP Processing Service - Deployment Script"
          echo "==========================================="
          echo ""

          # Check if .env exists
          if [ ! -f ".env" ]; then
            echo "Creating .env from .env.example..."
            cp .env.example .env
            echo "⚠️  Please edit .env file with your configuration"
            exit 1
          fi

          # Pull images
          echo "Pulling Docker images..."
          docker compose pull

          # Stop old containers
          echo "Stopping old containers..."
          docker compose down

          # Start new containers
          echo "Starting services..."
          docker compose up -d

          # Wait for services
          echo "Waiting for services to start..."
          sleep 10

          # Health check
          echo "Checking service health..."
          docker compose ps

          echo ""
          echo "✅ Deployment complete!"
          echo ""
          echo "Access the API at: http://localhost:8000"
          echo "API docs: http://localhost:8000/api/v1/docs"
          EOF

          chmod +x release-package/deploy.sh

          # Create archive
          tar -czf nlp-processing-${{ github.ref_name }}.tar.gz release-package/

      - name: Upload release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: nlp-processing-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-release-artifacts]

    steps:
      - name: Send notification
        run: |
          echo "Release ${{ github.ref_name }} published!"
          # Add your notification logic here (Slack, email, etc.)
